<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello AngularJS</title>
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'/>
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css'/>
    <link rel='stylesheet prefetch' href='/css/main.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular-sanitize.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular.min.js'></script>

    <script src="/js/main.js"></script>
</head>
<body>
<section id="loginForm">
    <div class="loginWarn" th:if="${param.error}">Invalid username and password.</div>
    <div class="loginWarn" th:if="${param.logout}">You have been logged out.</div>
    <div class="loginWarn" id="confirmationError"></div>
    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username" placeholder="Email"/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <div>
            <input type="submit" value="Login"/>
        </div>
    </form>
    <section id="loginLinks">
        <span><a href="/forgotPassword">Forgot password?</a></span>
        <span><a href="/register">Need to register?</a></span>
        <br/>
    </section>
</section>

</body>
</html>
